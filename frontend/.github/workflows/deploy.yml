name: Deploy to Azure Web App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  AZURE_WEBAPP_NAME: aimcs-frontend
  AZURE_WEBAPP_PACKAGE_PATH: '.'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: Build the application
      run: npm run build
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    
    - name: Set environment variables
      uses: azure/appservice-settings@v1
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        app-settings-json: |
          [
            {
              "name": "VITE_AZURE_OPENAI_ENDPOINT",
              "value": "${{ secrets.AZURE_OPENAI_ENDPOINT }}",
              "slotSetting": false
            },
            {
              "name": "VITE_AZURE_OPENAI_API_KEY", 
              "value": "${{ secrets.AZURE_OPENAI_API_KEY }}",
              "slotSetting": false
            },
            {
              "name": "VITE_AZURE_OPENAI_DEPLOYMENT",
              "value": "${{ secrets.AZURE_OPENAI_DEPLOYMENT }}",
              "slotSetting": false
            }
          ] 